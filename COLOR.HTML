<style>
    body{
        display : line;
        Justify-content : center;
        align-items : center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn button{
        position : relative ;
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        top: 250px;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 1px;
        border-radius: 15px;

        
    }
    
    .blue{
        background : blue;
        border : none;
        color: white;
        font-weight: 500; 
        animation: anm 2s linear infinite;
    }
    
    .red{
        background : red;
        border : none;
        color: white;
        font-weight: 500; 
        animation: anm 2s linear infinite;
    }

    @keyframes an{
        50%{
            position: relative;
            left: 0px;
            transition: all 1s ease;
        }

        100%{
            position: relative;
            top: -300px;
            transition: all 1s ease;
        }
    }
    
    .green{
        background : #228E66;
        border : none;
        color: white;
        font-weight: 500; 
        animation: anm 2s linear infinite;
    }
    
    .purple{
        background : #84869B;
        border : none;
        color: white;
        font-weight: 500; 
        animation: anm 2s linear infinite;
    }

    .black{
        background : black;
        border : none;
        color: white;
        font-weight: 500; 
        animation: anm 2s linear infinite;
    }

    .chocolat{
        background : palevioletred;
        border : none;
        color: white;
        font-weight: 500; 
        animation: anm 2s linear infinite;
    }
</style>
<body id="body">
<div class="btn">
    <button class="red" id="redd" >Red</button>
    <button class="blue" id="bluee" >Blue</button>
    <button class="green" id="greenn" >Green</button>
    <button class="purple" id="purplee" >Purple</button>
    <button class="chocolat" id="chocolatt" >Violet</button>
    <button class="black" id="blackk" >Black</button>
</div>
</body>
